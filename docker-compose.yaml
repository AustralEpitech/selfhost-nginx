---
version: "3.5"

services:
  nginx:
    build: .
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - certs:/etc/letsencrypt
      - sites-availables:/etc/nginx/conf.d
    networks:
      - selfhost

volumes:
  certs:
    name: certs
  sites-availables:
    name: sites-availables

networks:
  selfhost:
    name: selfhost
